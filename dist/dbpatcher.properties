config-version = 2



# Version 1 configuration

database.url = jdbc:derby:c:/projects/temp/dbpatcher/db;create=true
database.driver = org.apache.derby.jdbc.EmbeddedDriver
database.driver.jar = derby-10.2.1.6.jar

# Default user, each version starts with this user
database.user = app

# The schema that contains the DBVERSION and DBVERSIONLOG tables
version.schema = app



# Version 2 configuration

driverjars = ojdbc14.jar, derby-10.2.1.6.jar
databases = prod, test

prod.description = DHL Production
prod.driver = org.apache.derby.jdbc.EmbeddedDriver
prod.url = jdbc:derby:c:/projects/temp/dbpatcher/db;create=true
