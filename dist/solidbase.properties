config-version = 2



# Version 1 configuration

database.url = jdbc:derby:c:/projects/temp/solidbase/db;create=true
database.driver = org.apache.derby.jdbc.EmbeddedDriver
database.driver.jar = derby-10.2.1.6.jar

# Default user, each version starts with this user
database.user = app

# The schema that contains the DBVERSION and DBVERSIONLOG tables
version.schema = app



# Version 2 configuration

classpathext = ojdbc14.jar;derby-10.2.1.6.jar;hsqldb.jar

databases = prod, test

prod.description = DHL Production
prod.driver = org.hsqldb.jdbcDriver
prod.url = jdbc:hsqldb:mem:test1
prod.applications = app1, app2

prod.app1.description = app1 description
prod.app1.user = sa
prod.app1.patchfile = dbpatch-hsqldb-example.sql

prod.app2.user = sa
prod.app2.patchfile = dbpatch-hsqldb-example.sql

test.driver = org.apache.derby.jdbc.EmbeddedDriver
test.url = jdbc:derby:c:/projects/temp/solidbase/db;create=true
test.applications = app3

test.app3.user = app
test.app3.patchfile = dbpatch-derby-example.sql
