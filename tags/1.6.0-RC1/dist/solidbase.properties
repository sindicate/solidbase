properties-version = 1.0

# add jars to the classpath
classpath.ext = ojdbc14.jar;derby-10.2.1.6.jar;hsqldb.jar

# upgrade file & upgrade target
upgrade.file = upgrade-hsqldb-example.sql
upgrade.target = 1.0.*

# primary connection 'default'
connection.driver = org.hsqldb.jdbcDriver
connection.url = jdbc:hsqldb:mem:test1
connection.username = sa

# secondary connection 'queues'
connection.queues.username = sa
